  name: Pipeline CD

  on:
    workflow_run:
      workflows: ["Pipeline CI"]
      types:
        - completed

  jobs:
    deploy:
      if: ${{ github.event.workflow_run.conclusion == 'success' }}
      runs-on: ubuntu-latest

      steps:
      - name: Recuperer code
        uses: actions/checkout@v3

      - name: Se connecter Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.NAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Construire et pousser image Docker
        run: |
          docker build -t ${{ secrets.NAME }}/rest-api-java:latest .
          docker push ${{ secrets.NAME }}/rest-api-java:latest

      - name: Deploiement sur Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "${{ secrets.SERVICEID }}", "deployHook": "manual"}' \
            https://api.render.com/v1/services/${{ secrets.SERVICEID }}/deploys